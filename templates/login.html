{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <!-- Fill the username for user after registration -->
            {% if username %}
                <input autocomplete="off" class="form-control mx-auto w-auto" name="username"
                       placeholder="Username" type="text" required value="{{ username }}">
            {% else %}
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username"
                    placeholder="Username" type="text" required>
            {% endif %}
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
