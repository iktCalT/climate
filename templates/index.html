{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    {% if message %}
        <div class="alert alert-info alert-dismissible text-center fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{ message }}</strong>
        </div>
    {% endif %}
    
    <div id="gallery" class="carousel slide my-0 mx-auto w-75" data-bs-ride="carousel" style="aspect-ratio: 16/9;">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="4"></button>
        </div>
        
        <div class="carousel-inner border border-3">
            <div class="carousel-item active">
                <img src="static/img/hp-0.png" alt="temperature map for 2023-01" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="static/img/hp-1.png" alt="temperature map for 1950-01" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="static/img/hp-2.png" alt="precipitation map for 2023-07" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="static/img/hp-3.png" alt="precipitation map for 1950-07" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="static/img/hp-4.png" alt="Climate history for 40°N , 0°E" class="d-block" style="width:100%">
            </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev" style="width: 10%">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next" style="width: 10%">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

{% endblock %}
